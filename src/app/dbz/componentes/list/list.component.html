
<h4>Listado</h4>
<ul class="list-group-item justify-content-between aling-items-center">
  <li *ngFor="let character of characterlist;
  let i = index
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"
  class="list-group-item"
  [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
  }">
  <div>
    <span class="text-primary">{{i+1}} </span>
    <span>{{character.name}} -</span>
    <strong>Power:</strong>
    <span>{{character.power}}</span>

    <span>Es el primero : {{isFirst}}</span>
    <span>Es el ultimo: {{isLast}}</span>
    <span>Es el par: {{isEven}}</span>
    <span>Es el impar: {{isOdd}}</span>
  </div>


    <button (click)="onDeleteCharacter(character.id)"
    class="btn btn-danger">X</button>
  </li>
</ul>
