<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else nothingWasSeleted">
<h3>Hero borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasSeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button class="btn btn-outline-danger"
*ngIf="heroNames.length > 0"
 (click)="removeLastHero()">
  borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
