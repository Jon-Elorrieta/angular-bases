<h1>nombre</h1>

<dl>
  <td>NOMBRE:</td>
  <dd>{{name}}</dd>

  <td>EDAD:</td>
  <dd>{{edad}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedOptions}}</dd>
</dl>


<button
*ngIf="name !== 'SPIDERMAN'"
class="btn btn-primary mx-2" (click)="changeHero('SPIDERMAN')" > Cambiar nombre</button>
<button
*ngIf="edad !== 30"
class="btn btn-primary" (click)="changeEdad(30)">Cambiar edad</button>

<button
class="btn btn-success" (click)="resetForm()">Reset Form</button>
